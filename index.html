<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <img class="profile" src="avatar-jessica.jpeg" alt="">

    <h1 class="head">Jessica Randall</h1>
    
    <p class="location">London, United Kingdom</p>
    
    <p class="designation">"Front-end developer and avid reader."</p>

    <div>
      <button class="btn-1 btn">GitHub</button>
      <button class="btn-2 btn">Frontend Mentor</button>
      <button class="btn-3 btn">LinkedIn</button>
      <button class="btn-4 btn">Twitter</button>
      <button class="btn-5 btn">Instagram</button>
    </div>
    
  </div>
  
</body>
</html>
